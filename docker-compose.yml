version: "3.9"

services:
  dev:
    build: .
    volumes:
      - .:/workspace
    command: sleep infinity
    depends_on:
      - mysql
    ports:
      - "3000:3000"
      - "8000:8000"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
